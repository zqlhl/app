<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录</title>
    <link rel="stylesheet" href="style.css">
    <!-- 加载 Turnstile 的 API -->
    <script src="https://challenges.cloudflare.com/turnstile/v0/api.js" async defer></script>
</head>
<body>
    <div class="login-container">
        <h1>登录</h1>
        <form id="login-form">
            <input type="text" id="username" placeholder="请输入11位账号" maxlength="11" required>
            <input type="password" id="password" placeholder="请输入8位密码" maxlength="8" required>
            <!-- Turnstile 验证 -->
            <div class="cf-turnstile" data-sitekey="0x4AAAAAAA32zoMOEkys7Hdz"></div>
            <button type="submit">登录</button>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
