<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Website</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="loginSection">
        <h1>Login</h1>
        <form id="loginForm">
            <input type="text" id="username" placeholder="Enter 11-digit username" maxlength="11" required>
            <input type="password" id="password" placeholder="Enter 8-character password" maxlength="8" required>
            <div id="captchaContainer"></div>
            <button type="submit">Login</button>
        </form>
    </div>

    <div id="chatSection" style="display:none;">
        <h1>Chat</h1>
        <p>Enter the 4-digit key:</p>
        <input type="text" id="keyInput" maxlength="4" placeholder="Enter key">
        <button onclick="verifyKey()">Submit Key</button>

        <div id="chatInterface" style="display:none;">
            <textarea id="messageInput" placeholder="Type a message"></textarea>
            <input type="file" id="fileInput" accept="image/*,video/*">
            <button onclick="sendMessage()">Send</button>
            <div id="chatOutput"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
